<!--Text/Password Fields
●	Create a page that contains a login form
●	The form should contain username and password fields
●	Add text to indicate which field is intended for what
●	Login form should contain "forgot password" link
●	When the user clicks on the link, they are redirected to a new "Reset password" page
●	Reset page contains:
    o	an input text field that user uses to provide an email address
    o	"Send" link that redirects the user back to the login form
-->
<!DOCTYPE html> 
<html> 
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title> Login Page </title>
</head>  
<body>  
    <h1> login form </h1>
    <form>
        <div class="container"> 
            <label>Username : </label> 
            <input type="text" placeholder="Enter Username" name="username" required><br>
            <label>Password : </label> 
            <input type="password" placeholder="Enter Password" name="password" required><br>
            <button type="submit">Login</button> 
            <br>           
            Forgot <a href="Reset password.html"> password? </a> 
        </div> 
    </form>   
</body>   
</html>
