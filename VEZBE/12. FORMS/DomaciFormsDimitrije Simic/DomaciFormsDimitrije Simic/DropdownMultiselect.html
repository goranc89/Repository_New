<!DOCTYPE html>
<html>
<body>
<h1>Dropdown/Multiselect</h1>
<form>
    <br>
        <h2>Fill in your information:</h2>
    <br>
        <label for="birthday">Your birthday</label>
        <input type="date" name="birthday" id="birthday">
        <label for="start">The beginning of the course</label>
        <input type="date" name="start" id="start">
        <label for="end">End of course</label>
        <input type="date" name="end" id="end">
    <br>
<hr>
        <label for="favorite-colors">Please select your favorite Colors</label>

        <input type="checkbox" name="favorite-colors" value="pink" id="pink" />
        <label for="pink">Pink</label>
        <input type="checkbox" name="favorite-colors" value="red" id="red" />
        <label for="red">Red</label>
        <input type="checkbox" name="favorite-colors" value="green" id="green" />
        <label for="green">Green</label>
    <br>
    <button type="submit"> POSALJI</button>
</form>    
</body>
</html>
