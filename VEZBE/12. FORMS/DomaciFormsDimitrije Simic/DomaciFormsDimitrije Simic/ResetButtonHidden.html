<!DOCTYPE html>
<html>
<body>
<h1>Reset/Button/Hidden</h1>
<form>
    <label for="date">Izaberite nacin kretanja:</label>
<br>
    <select name="kretanje" id="12" multiple size="4">
<br>
        <option value="autobus">autobus</option>
        <option value="avion">avion</option>
        <option value="auto">auto</option>
        <option value="voz">voz</option>
        <option value="bicikla">bicikla</option>
    </select>
<br>
    <label for="date">Izaberite nacin placanja:</label>
<br>
    <select name="placanje" id="13" multiple size="2">
        <option value="kes">kes</option>
        <option value="kartica">kartica</option>
        <option value="cek">cek</option>
        <option value="kredit">kredit</option>
    </select>
<br>
    <label for="membership">Izaberite opciju:</label>
<br>
    <select name="membership" id="membership">
        <option value="free">Slobodno</option>
        <option value="bronze">Bronza</option>
        <option value="silver" selected>Srebro</option>
        <option value="Gold">Zlato</option>
    </select>
<br>
    <label for="nezaposlen">Posao:</label>
      <input name="nezaposlen" type="radio" value="nezaposlen" id="nezaposlen" /><label
        for="nezaposlen"
        >Nezaposlen</label
      >
    
    <input type="radio" name="zaposlen" value="zaposlen" id="zaposlen">
    <label for="zaposlen">Zaposlen</label>
<br>
    <button type="reset">Obrisi podatke</button>
<br>
<br>
    <button type="submit">
        <img src="https://www.freeiconspng.com/thumbs/submit-button-png/submit-button-png-25.png"/>
        POSALJI
    </button>
<br>

</form>    
</body>
</html>
