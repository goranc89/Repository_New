<!--HTML5 elements (required, date, email, url, search)
●	Create a form for Facebook posts scheduling
●	The page should have one form that consists of elements, labels and a submit button
●	It should have one required text field (Name)
●	A field for date on which the post should be created
●	A URL field for a website that will be used for the post
●	A field that contains an email address to which an email is sent after publishing the post
-->
<!DOCTYPE html> 
<html> 
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>  
<body>  
<h3>Facebook posts scheduling</h3>
    <form action="https://www.facebook.com/" method="post">
    <label for="name">Name</label>
    <input type="text" placeholder="Enter Name" required >
    <br><br>
    <label for="date">Date on which the post should be created</label>
    <br><br>
    <input type="date" name="post" id="post" />
    <br><br><br>
    <label for="urlAddress">URL address:</label>
    <br><br>
    <button type="submit">Publishing the post</button>
    <br><br>
    <p>After publishing the post send mail to this adress:</p>
    <a href="mailto:drobnjak84@gmail.com">Email</a>
</form>
</body>
</html>
