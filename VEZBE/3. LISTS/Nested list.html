<!--Nested list
●	Create an unordered list
●	Nest an ordered list in the second element of the unordered list
●	Third element of the unordered list should contain an ordered list that uses Roman numbers-->
<!DOCTYPE html>
<html>
<head>
<title>Definition list</title>
</head>
<body>
    <h1 style="background-color:rgb(223, 70, 0);">Cars</h1> <!--ordered list-->
    <ul type="I">
        <li>Peugeot</li>
        <li>Audi</li>
        <ol>
            <li>A5</li>
            <li>A6</li>
            <li>A8</li>
        </ol>
        <li>Renault</li>
        <ol type="I">
            <li>208</li>
            <li>508</li>
            <li>SUV</li>
        </ol>
    </ul>
</body>
</html>
