<!DOCTYPE html>
<html>
<head>
    
<h1>Age based on entered number</h1>

<script>

function calc()
        {
    var n1 = String(document.getElementById('n1').value);
    var n2 = String(document.getElementById('n2').value);
    let arr1 = ["Airedale Terrier", "Akita", "Alaskan Klee Ka","American Bulldog","German Shepherd"];
                if(arr1.indexOf(n2))//Proveravamo da li je vrsta pasa koju je korisnik uneo elemenat naseg niza
                {
                document.getElementById('result').value="This is " + n2 + " called "+n1;
                }
                else
                {
                document.getElementById('result').value="This is a mixed breed!";
                }
        }
</script>
</head>

<body>
    Dog name is: <input type="text" id="n1"><br><br>
    Kind of dogs: <input type="text" id="n2"><br><br>
        <button onclick="calc();">TSAK 7</button><br><br>
        Result: <output type="text" id="result">
</body>
</html>
