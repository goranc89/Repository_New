<!DOCTYPE html>
<html>
<body>
<h1>Catering reservations</h1>
<form>
    <fieldset>
        <h2>Personal data</h2>
        <br>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" />
        <br>
        <label for="phone">Phone number:</label>
        <input type="number" name="phone" id="phone"/>
        <br />
     </fieldset>
     <fieldset>
        <h2>Location</h2>
        <br>
        <label for="city">City:</label>
        <input type="text" name="city" id="city">
        <br>
        <label for="street">Street:</label>
        <input type="text" name="street" id="street">
        <br>
        <label for="snumber">Street number:</label>
        <input type="number" name="snumber" id="snumber"/>
        <br />
     </fieldset>
     <fieldset>
        <h2>Event info</h2>
        <br>
        <label for="123">Izaberite opciju:</label>
        <select id="123">
            <option value="birthday">Birthday</option>
            <option value="wedding"selected>Wedding</option>
            <option value="company">Company</option>
        </select>
<br>
        <label for="gnumber">Number of expected guests:</label>
        <input type="number" name="gnumber" id="gnumber" placeholder="Number you choose"/>
<br>
    </fieldset>
    <br>
    <button type="submit">POSALJI</button>
<br>

</form>    
</body>
</html>
