<!DOCTYPE html>
<html>
<body>
<h1>Facebook posts scheduling</h1>
<form action="https://www.facebook.com/" method="post">
    <br>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
    <br>
    <br>
      <label for="date">Date on which the post should be created:</label>
      <input type="date" name="date" id="date" max="2022-10-09" />
    <br>
        <label for="website">Add your website:</label>
        <input type="url" id="website" name="website"><br><br>
    <br>
        <label for="email">Email address:</label>
        <input type="email" name="email" />
    <br>
        <button type="submit">Publishing the post</button>
    <br>
</form>    
</body>
</html>
