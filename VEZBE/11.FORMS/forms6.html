<!DOCTYPE html> 
<html> 
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CATERING RESERVATIONS</title>
</head>  
<body>  
    <h1>CATERING RESERVATIONS</h1>
    <form>
        <h4>Groups</h4>
        <select name="fav-food" id="fav-food" multiple size="3">
          <option value="Personal data">Personal data</option>
          <option value="Location">Location</option>
          <option value="Event info">Event info</option>
        </select>
        <legend>Personal data</legend>
              <label for="name">Name</label><input
                type="text"
                name="user-name"
                id="name"
                />
              <br />
              <label for="email">Email</label>
              <input type="email" name="email" id="email" />
              <br />
              <label for="phone">Phone</label>
              <input type="phone" name="phone" id="phone" />
              <br />
              <br />
              <legend>Location</legend>
              <label for="city">City</label>
              <input type="text" name="city" id="city"/>
              <br />
              <label for="street">Street</label>
              <input type="street" name="street" id="street" />
              <br />
              <label for="street number">Street number</label>
              <input type="street number" name="street number" id="street number" />
              <br />
              <h4>Event info</h4>
              <select name="event-info" id="event-info" multiple size="3">
                <option value="wedding">Wedding</option>
                <option value="birthday">Birthday</option>
                <option value="company">Company</option>
              </select>
              <h4>Number of expected guests</h4>
              <label for="expected-guests">Expected guests</label>
              <input type="number" name="expected-guests" value="5" id="expected-guests" />
    </form>   
</body>   
</html>
