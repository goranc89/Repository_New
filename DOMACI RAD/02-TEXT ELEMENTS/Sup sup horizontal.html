<!--Sup/Sub and horizontal rule
●	Create a page that contains 3 chemical formulas
●	Wrap each formula in a paragraph
●	Separate formulas using the horizontal rule
-->
<!DOCTYPE html>
<html>
<head>
<title>Main title</title>
</head>
<body>
<h1>3 chemical formulas</h1>
    <p>H<sub>2</sub>O</p><hr>
    <p>C<sub>6</sub>H<sub>12</sub>O<sub>6</sub></p><hr>
    <p>C<sub>6</sub>H<sub>14</sub></p><hr>
</body>
</html>
